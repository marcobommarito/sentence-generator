<!doctype html>
<html>

<head>
	<title>Sentence Generator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div id="sentence-box" onclick="generateNewSentence()" style="cursor: pointer">
		<p id="sentence" class="sentence-box">Click to unearth a world of possibilities.</p>
	</div>
	


	<script src = js/Words.js></script>
	<script src = js/Phrases.js></script>
	<script src = js/Clauses.js></script>
	<script src = js/Sentence.js></script>
	<script>
		function generateNewSentence(){
			var target = document.getElementById("sentence");
			var s = new Sentence().value;
			target.innerHTML = s;
		}
	</script>
</body>

</html>
